<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>{{title}}</title>

        <!--  RESPONSIVE  -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    </head>


    <!-- ***********************  BODY  ************************** -->
    <body>    
        <!-- Photo -->
        <div>
            <p>
                <img src={{pic}} alt="Foto de Andrea" width="290" height="280">
            </p>

            <!-- Name -->
            <h2>
                {{name}}
            </h2>
        

            <!-- short bio -->
            <p>
                {{short_bio}}
            </p>

            <p>
                {{short_bio2}}
            </p>
        </div>
      
      <!-- ***********************  BUTTONS  ***********************  -->
        <div class="wrapper">
            <!-- FACEBOOK -->
            <a href={{fb_link}}><span>{{fb_description}}</span></a>
        
            <!-- INSTAGRAM -->
            <a href="{{ig_link}}"><span>{{ig_description}}</span></a>

            <!-- PINTEREST -->
            <a href="{{pin_link}}"><span>{{pin_description}}</span></a>

            <!-- BLOG -->
            <a href="{{blog_link}}"><span>{{blog_description}}</span></a>
        </div>
    

    </body>
    

</html>
